<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Encryption and Decryption</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl text-center mb-6">File Encryption and Decryption</h1>
    <form id="encryptionForm" class="mb-6">
      <textarea id="inputData" class="w-full p-2 border rounded-md" placeholder="Enter text to encrypt/decrypt..."
        rows="5" cols="50"></textarea><br />
      <input type="radio" id="encryptRadio" name="operation" value="encrypt" checked class="mr-2" />
      <label for="encryptRadio" class="mr-6">Encrypt</label>
      <input type="radio" id="decryptRadio" name="operation" value="decrypt" class="mr-2" />
      <label for="decryptRadio">Decrypt</label><br />
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md mt-2">Submit</button>
    </form>
    <div id="output" class="mt-4 p-4 border rounded-md bg-gray-200"></div>
  </div>
</body>

</html>
